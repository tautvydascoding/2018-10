<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>FORMA</title>
  </head>

  <body>
    <h2> Paieska google</h2>

    <form action="index.html" method="post">
      <input type="text" name="vardas" value="" placeholder="jusu vardas">

      <input type="email" name="pastas" value="">
      <br>
      <label for="slaptazodis"> Jusu slaptazodis </label>
      <input type="password" name="slaptazodis" value="">

      <label for="telefonas"> Jusu telefonas </label>
      <input type="tel" pattern="370[0-9]{8}" name="telefonas" value="" required title="iveskite tel. 370 000 0000">

      <button type="submit" name="button">
        Registracija
      </button>
    </form>

</html>
