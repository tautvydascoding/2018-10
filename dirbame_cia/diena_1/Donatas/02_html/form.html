<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> form'os </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1> pildyti formą </h1>

        <form action="form.html" method="post">
            <label for="vardas"> Vardas </label>
            <input type="text" name="vardas" value="" placeholder="Jūsų vardas">
            <label for="pavarde"> Pavardė </label>
            <input type="text" name="pavarde" value="" placeholder="Jūsų pavardė">
            <br>
            <br>
            <label for="pastas"> el. paštas </label>
            <input type="email" name="pastas" value="" placeholder="el. paštas">
            <br>
            <br>
            <label for="slaptazodis"> slaptažodis </label>
            <input type="password" name="slaptazodis" value="" placeholder="slaptažodis">
            <br>
            <br>
            <label for="kalendorius"> kalendorius </label>
            <input type="date" name="kalendorius" value="">
            <br>
            <br>
            <label for="tel"> Telefono nr. + </label>
            <input type="tel" pattern="370[0-9]{8}" name="tel" value="" required title=" įveskite tel. nr. ! 370 000 000" placeholder=" tel. nr. ">
            <br>
            <br>
            <button type="submit" name="" value=""> Registruotis </button>

        </form>

        <br>
        <br>
